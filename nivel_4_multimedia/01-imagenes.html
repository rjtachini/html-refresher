<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes en HTML</title>
</head>
<body>
  <h1>Ejemplo de imagenes</h1>

  <!-- Imagen con texto alternativo y titulo -->
  <img src="https://placehold.co/400" alt="Imagen de ejemplo" title="Imagen generica">

  <!-- Imagen dentro de un enlace -->
  <a href="https://www.wikipedia.org" target="_blank">
    <img src="https://placehold.co/600" alt="Logo enlace a Wikipedia">
  </a>

  <!-- Comentario: la etiqueta img inserta imagenes, el atributo alt describe la imagen si no carga o tambien para lectores de pantalla ( accesibilidad ) -->
</body>
</html>
