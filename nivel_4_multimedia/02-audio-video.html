<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio y Video</title>
</head>
<body>
  <h1>Elementos multimedia</h1>

  
  <!-- Audio con controles -->
  <audio controls>
    <source src="../Recursos/caterpillar769.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Video con controles, autoplay y poster -->
  <video width="320" height="240" controls poster="https://via.placeholder.com/320x240?text=Video+Ejemplo">
    <source src="../Recursos/caterpillar769.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Comentario: controls muestra los botones de reproduccion; autoplay inicia el contenido automaticamente -->
</body>
</html>
