<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframes</title>
</head>
<body>
  <h1>Uso de iframes</h1>

  <!-- Incrustar una pagina web -->
  <iframe src="https://www.wikipedia.org" width="600" height="400" title="Wikipedia"></iframe>

  <!-- Incrustar un video de YouTube -->
  <iframe width="560" height="315" src="https://www.youtube.com/watch?v=jNQXAC9IVRw" 
    title="Primer video de YouTube" allowfullscreen></iframe>

  <!-- Comentario: iframe permite mostrar contenido externo dentro de la pagina -->
</body>
</html>
