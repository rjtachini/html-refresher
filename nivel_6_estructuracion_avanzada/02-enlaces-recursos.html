<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces a recursos externos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> <!-- Ejemplo de enlace a CSS externo -->
</head>
<body>
  <h1>Ejemplo de recursos externos</h1>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      console.log("jQuery cargado correctamente");
    }); 
  </script> <!-- Ejemplo de enlace a JavaScript externo y verificar que se cargo con exito -->
</body>
</html>
