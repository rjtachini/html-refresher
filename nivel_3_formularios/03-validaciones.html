<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validaciones HTML</title>
</head>
<body>
  <main>
    <h1>Validaciones nativas</h1>

    <form>
      <fieldset>     <!-- fieldset agrupa campos relacionados dentro del formulario -->
        <legend>Registro</legend> <!-- legend es el titulo del grupo de campos -->

        <label for="usuario">Usuario (requerido):</label> <!-- el atributo for del label debe coincidir con el id del input al que describe -->
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contrasena">Contrasena (minimo 6 caracteres):</label>
        <input type="password" id="contrasena" name="contrasena" minlength="6" required><br><br>

        <label for="edad">Edad (entre 18 y 60):</label>
        <input type="number" id="edad" name="edad" min="18" max="60"><br><br>

        <label for="telefono">Telefono (solo numeros):</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="123456789"><br><br>

        <input type="submit" value="Registrar">
      </fieldset>
    </form>

  </main>
</body>
</html>
