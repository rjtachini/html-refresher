<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario basico</title>
</head>
<body>
  <main>
    <h1>Formulario de contacto</h1>

    <form action="#" method="post"> <!-- Action es donde el navegador enviara los datos y method indica como se enviaran estos datos -->
      <label for="nombre">Nombre:</label>  
      <input type="text" id="nombre" name="nombre"><br><br>

      <label for="email">Correo electronico:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>

      <input type="submit" value="Enviar"> <!-- Boton para enviar el formulario, si tuviera otro type, seria otro tipo de boton, reset, button, submit -->
    </form>
  </main>
</body>
</html>
