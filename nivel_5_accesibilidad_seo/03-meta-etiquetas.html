<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8">
  <title>Pagina de ejemplo SEO</title>
  <meta name="description" content="Ejemplo de metaetiquetas para mejorar SEO y accesibilidad en HTML">
  <meta name="author" content="Rafael Junior Tachini"> <!-- Autor de la pagina -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuracion para dispositivos moviles -->
  <meta name="keywords" content="HTML, SEO, Accesibilidad, Metaetiquetas, Buenas practicas"> <!-- Palabras clave para motores de busqueda -->
  <meta http-equiv="Content-Language" content="es"> <!-- Idioma del contenido, diferente al html lang, que es el lenguaje principal de la pagina -->
  
  

</head>
<body>
  <h1>Pagina optimizada para SEO</h1>
  <p>Uso de metaetiquetas y atributos alt en imagenes para mejorar accesibilidad y posicionamiento.</p>

  <img src="https://placehold.co/400" alt="Imagen descriptiva de ejemplo" title="Imagen ejemplo">
</body>
</html>
