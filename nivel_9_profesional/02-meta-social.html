<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meta Social</title>
  <!-- Open Graph -->
  <meta property="og:title" content="Mi pagina de ejemplo">
  <meta property="og:description" content="Ejemplo de metadatos para redes sociales">
  <meta property="og:image" content="https://placehold.co/200">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mi pagina de ejemplo">
  <meta name="twitter:description" content="Ejemplo de metadatos para redes sociales">
  <meta name="twitter:image" content="https://placehold.co/200">
</head>
<body>
  <h1>Metadatos sociales</h1>
  <p>Estos metadatos mejoran la apariencia al compartir en Facebook, X, etc.</p>
</body>
</html>


<!-- 
Este bloque de metadatos combina Open Graph (og:) y Twitter Cards (twitter:) 
para que la pagina se vea correctamente al compartir en redes sociales. 
Open Graph funciona en Facebook, Instagram, WhatsApp, LinkedIn, etc. 
Twitter Cards funciona en X/Twitter. 
No se deben cambiar los prefijos, porque las redes solo reconocen los estandares.
-->
