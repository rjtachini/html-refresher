<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Microdatos y Schema.org</title>
</head>
<body itemscope itemtype="https://schema.org/Article"> <!-- Definición del tipo de contenido como Artículo -->
  <h1 itemprop="headline">Ejemplo de Articulo</h1>
  <p itemprop="author">Autor: Juan Perez</p>
  <p itemprop="datePublished">Publicado: 29/10/2025</p>
  <p itemprop="articleBody">
    Este es un ejemplo de contenido usando microdatos de Schema.org para mejorar SEO. <!-- Contenido del artículo -->
  </p>

  <!-- Comentario: itemscope y itemtype definen el tipo de contenido, itemprop define cada propiedad -->
</body>
</html>
