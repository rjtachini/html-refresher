<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas y tablas</title>
</head>
<body>
  <main>
    <section>
      <h1>Listas</h1>
      <h2>Lista desordenada</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>

      <h2>Lista ordenada</h2>
      <ol>
        <li>Analizar</li>
        <li>Disenar</li>
        <li>Desarrollar</li>
      </ol>
    </section>

    <section>
      <h1>Tabla</h1>
      <table border="1">
        <thead> <!-- Viene siendo los titulos de cada columna, por eso el "head" como en la estructura de html, pero en tabla, thead-->
          <tr> <!-- Fila de la tabla, td = table row -->
            <th>Nombre</th> <!-- Encabezado de la tabla, th = table header -->
            <th>Rol</th>
            <th>Edad</th>
          </tr>
        </thead>
        <tbody> <!-- Cuerpo de la tabla, donde van los datos, igual que el thead pero tbody, porque es el body de la tabla! tbody!! -->
          <tr> 
            <td>Lucia</td>  <!-- Ahora toda la informacion de cada tabla, td = table data -->
            <td>Desarrolladora</td>
            <td>28</td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td>Disenador</td>
            <td>31</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
